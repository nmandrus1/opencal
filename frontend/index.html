<!DOCTYPE html>
<html lang="en">

<head>
   <title>OpenCal</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="css/web.css">
   <link rel="stylesheet" href="css/navbar.css"> 
   <link rel="stylesheet" href="css/sidebar.css">
   <link rel="stylesheet" href="css/calendar.css">
   <script src="js/web.js"></script>
</head>

<body>
   <div class="sticky navbar space-between">
        <div class="logo">
            <h1>OpenCal</h1>
        </div>
        <div class="nav-buttons-bar">
            <ul>
                <li><a>Day</a></li>
                <li><a>Week</a></li>
                <li><a>Month</a></li>
                <li><a>Year</a></li>
            </ul>
        </div>
        <div class="settings-bar">
            <ul>
                <li><a>Alerts</a></li>
                <li><a>Settings</a></li>
                <li><a>Profile</a></li>
            </ul>
        </div>
        

   </div>
   <div class="content">
        <div class="sidebar">
            <h2 style="padding: 10px;">Tags</h2>
            
            <button class="collapsible active">Group 1</button>
            <div class="tag-group">
                <div class="tag">
                    <input type="checkbox" id="Group_1-Home">
                    <label for="Group_1-Home">Home</label>
                </div>
                <div class="tag">
                    <input type="checkbox" id="Group_1-Work">
                    <label for="Group_1-Work">Work</label>
                </div>
            </div>
            
            
            <button class="collapsible active">Group 2</button>
            <div class="tag-group">
                <div class="tag">
                    <input type="checkbox" id="Group_2-Rush_Events">
                    <label for="Group_2-Rush_Events">Rush Events</label>
                </div>
                <div class="tag">
                    <input type="checkbox" id="Group_2-Club_Events">
                    <label for="Group_2-Club_Events">Club Events</label>
                </div>
            </div>

            
            <button class="collapsible active">Group 3</button>
            <div class="tag-group">
                <div class="tag">
                    <input type="checkbox" id="Group_3-Birthdays">
                    <label for="Group_3-Birthdays">Birthdays</label>
                </div>
                <div class="tag">
                    <input type="checkbox" id="Group_3-Holidays">
                    <label for="Group_3-Holidays">Holidays</label>
                </div>
                <div class="tag">
                    <input type="checkbox" id="Group_3-Family_Events">
                    <label for="Group_3-Family_Events">Family Events</label>
                </div>
            </div>
            
        </div>
        <div class="calendar">
            <div class="topbar">
                <h1>August</h1>
            </div>
            <div class="year-display">

            </div>
            <div class="month-display">

            </div>
            <div class="week-display"></div>
        </div>
   </div>
</body>

</html>
